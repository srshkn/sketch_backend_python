name: Ruff
on: [push, pull_request]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Установка uv (занимает секунды, очень эффективно кэширует)
      - name: Install uv
        uses: astral-sh/setup-uv@v5

      # Запуск ruff через uv (быстрее, чем pip)
      - name: Lint and Format
        run: |
          uv run ruff check .
          uv run ruff format --check .